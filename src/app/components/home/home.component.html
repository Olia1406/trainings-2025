<div class="courses-panel">

  <h3>All Courses:</h3>

  <button class="btn" (click)="onAddCourse()">
    Add Course
  </button>

  <button class="btn" (click)="onToObservableExample()">
    toObservable
  </button>

  <button class="btn" (click)="onToSignalExample()">
    toSignal
  </button>


  <mat-tab-group>

    <mat-tab label="Beginners">
      <app-courses-card-list [courses]="begginerCourses()" (courseUpdated)="onCourseUpdate($event)"
        (courseDeleted)="onCourseDelete($event)" />
    </mat-tab>

    <mat-tab label="Advanced">
      <app-courses-card-list [courses]="advancedCourses()" (courseUpdated)="onCourseUpdate($event)"
        (courseDeleted)="onCourseDelete($event)" />

    </mat-tab>

  </mat-tab-group>

</div>
